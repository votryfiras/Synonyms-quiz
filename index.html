<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synonyms</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div class="app">
        <div class="mode-select-segment">
          <select class="mode-select" title="Select a mode">
            <option>Multiple Choice</option>
            <option>Insert</option>
          </select>
        </div>
        <div class="question-segment">
          <div class="question-segment__banner">
            <p>
              Question
              <span class="question-segment__banner__question-counter">1</span>
              / <span class="question-segment__banner__question-total">10</span>
            </p>
          </div>
          <div class="question-segment__question">
            <p>
              <span class="question__script">Which of these is</span> a
              <span class="question__keyword">synonym</span> for
              <span class="question__prompt">buy</span>?
            </p>
          </div>
        </div>
        <div class="answer-segment choice-mode">
          <div class="choice-container">
            <button class="choice">Choice 1</button>
            <button class="choice">Choice 2</button>
            <button class="choice">Choice 3</button>
            <button class="choice">Choice 4</button>
          </div>
          <div class="answer-textbox-container">
            <input class="answer-textbox" placeholder="Write your answer" />
          </div>
        </div>
        <div class="submit-segment">
          <button class="submit-button">Submit</button>
          <button class="next-button">Next Question</button>
        </div>
      </div>
    </main>
  </body>
</html>
