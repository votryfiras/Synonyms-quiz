<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synonyms</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="app">
        <div class="mode-select-segment">
          <select class="mode-select" title="Select a mode">
            <option>Multiple Choice</option>
            <option>Insert</option>
          </select>
        </div>
        <div class="question-segment">
          <div class="question-segment__banner">
            <p>Question 1</p>
          </div>
          <div class="question-segment__question">
            <p>
              Which of these is a
              <span class="question__keyword">synonym</span> of Buy?
            </p>
          </div>
        </div>
        <div class="answer-segment choice-mode">
          <div class="choice-container">
            <button class="choice">Choice 1</button>
            <button class="choice">Choice 2</button>
            <button class="choice">Choice 3</button>
            <button class="choice">Choice 4</button>
          </div>
          <div class="answer-textbox-segment">
            <input />
          </div>
        </div>
        <div class="submit-segment">
          <button class="submit-button">Submit</button>
          <button class="next-button">Another Question</button>
        </div>
      </div>
    </main>
  </body>
</html>
