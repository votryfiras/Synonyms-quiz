<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synonyms</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div class="backdrop">
        <div class="modal-container">
          <div class="modal"></div>
        </div>
      </div>
      <div class="app">
        <div class="congrats-segment">
          <img
            src="./icons/circle-check-regular.svg"
            alt="Congratulations!"
            class="congrats__tickmark"
          />
          <p class="congrats__grade">
            <span class="congrats__text">
              Well done, you completed the quiz!
            </span>
            <br />
            You &nbsp;<span class="congrats__grade__term"></span>
          </p>
        </div>
        <div class="function-buttons-segment">
          <select class="mode-select" title="Select a mode">
            <option>Multiple Choice</option>
            <option>Insert</option>
          </select>
          <button class="function-button function-button--stats-button">
            Stats
          </button>
          <button class="function-button function-button--options-button">
            Options
          </button>
          <button class="function-button function-button--restart-button">
            <img
              class="function-button--restart-button__restart-image"
              src="./icons/arrows-rotate-solid.svg"
              alt=""
            /><span data-restart-text>Start Game</span>
          </button>
        </div>
        <div class="question-segment">
          <div
            class="question-segment__stats"
            title="Totally not stolen from somebody else.."
          >
            <div
              class="question-segment__stats__item question-segment__stats__item--correct"
            >
              <img
                src="./icons/checkmark.svg"
                alt="Correct: "
                class="question-segment__stats__item__img"
              />
              <span
                class="question-segment__stats__item__counter"
                data-correct-counter
                >0</span
              >
            </div>
            <div
              class="question-segment__stats__item question-segment__stats__item--streak"
            >
              <img
                src="./icons/streak.svg"
                alt="Streak:"
                class="question-segment__stats__item__img"
              />
              <span
                class="question-segment__stats__item__counter"
                data-streak-counter=""
                >0</span
              >
            </div>
          </div>
          <div class="question-segment__stopwatch visible">
            <img
              src="./icons/stopwatch.svg"
              alt="Time"
              class="question-segment__stopwatch__image"
            />
            <div class="question-segment__stopwatch__display">00:00.00</div>
          </div>
          <div class="question-segment__banner">
            <p>
              Question
              <span class="question-segment__banner__question-counter">1</span>
              /
              <span class="question-segment__banner__question-total">10</span>
            </p>
          </div>
          <div class="question-segment__question disabled">
            <p class="question-segment__question-content">
              <span class="question__script">Which of these is</span> a
              <span class="question__keyword">synonym</span> for
              <span class="question__prompt">buy</span>?
            </p>
          </div>
        </div>
        <div class="answer-segment choice-mode">
          <div class="choice-container">
            <div class="choice disabled">
              <button class="choice__button" disabled></button>
            </div>
            <div class="choice disabled">
              <button class="choice__button" disabled></button>
            </div>
            <div class="choice disabled">
              <button class="choice__button" disabled></button>
            </div>
            <div class="choice disabled">
              <button class="choice__button" disabled></button>
            </div>
          </div>
          <div class="answer-textbox-container">
            <input
              class="answer-textbox"
              placeholder="Write your answer"
              autocomplete="off"
              disabled
            />
          </div>
        </div>
        <div class="submit-segment">
          <button class="submit-button" disabled>Submit</button>
          <button class="next-button" disabled>Next Question</button>
        </div>
        <div class="answer-grade-segment">
          <div class="answer-grade-segment__bg">
            <div class="answer-grade">
              <img
                class="answer-grade__image answer-grade__correct-image"
                src="./icons/circle-check-regular.svg"
                alt="RIGHT!"
              />
              <img
                class="answer-grade__image answer-grade__wrong-image"
                src="./icons/circle-xmark-regular.svg"
                alt="WRONG"
              />
              <p class="answer-grade__text"></p>

              <button class="answer-grade__toggle-info">
                <span>More about the word</span>
                <img src="./icons/down-arrow.svg" alt="" />
              </button>
            </div>
            <div class="word-info">
              <hr />
              <div class="word-info__word">
                <span class="word-info__section__keyword">Word:</span>
                <span class="word-info__word__term">Buy</span>
              </div>
              <div class="word-info__level word-info__section">
                <span class="word-info__section__keyword">Language level:</span>
                <span class="word-info__level__level">A1</span>
              </div>
              <div class="word-info__def word-info__section">
                <span class="word-info__section__keyword">Definition(s):</span>
                <ul></ul>
              </div>
              <div class="word-info__exm word-info__section">
                <span class="word-info__section__keyword">Example(s):</span>
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
