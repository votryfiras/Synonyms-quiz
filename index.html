<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synonyms</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./scripts/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="backdrop">
      <div class="modal-container">
        <div class="modal"></div>
      </div>
    </div>
    <main>
      <div id="game">
        <section class="congrats-segment">
          <!-- prettier-ignore -->
          <svg class="congrats__tickmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg>

          <p class="congrats__grade">
            <span class="congrats__text">
              Well done, you completed the quiz!
            </span>
            <br />
            You &nbsp;
            <span class="congrats__grade__term"></span>
          </p>
        </section>
        <section class="function-buttons-segment">
          <div class="function-button-container">
            <button
              class="function-button function-button--theme-button"
              data-current-theme="light"
            >
              üåö
            </button>
          </div>
          <div class="function-button-container">
            <select class="mode-select" title="Select a mode">
              <option>Multiple Choice</option>
              <option>Insert</option>
            </select>
          </div>
          <div class="function-button-container">
            <button class="function-button function-button--stats-button">
              üéØStats
            </button>
          </div>
          <div class="function-button-container">
            <button class="function-button function-button--options-button">
              ‚öôÔ∏èOptions
            </button>
          </div>
          <div class="function-button-container">
            <button class="function-button function-button--restart-button">
              <!-- prettier-ignore -->
              <svg class="function-button--restart-button__restart-image" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512"><path d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V448c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H176c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z"/></svg>
              <span data-restart-text>Start Game</span>
            </button>
          </div>
        </section>
        <section class="question-segment">
          <div
            class="question-segment__stats"
            title="Totally not stolen from somebody else.."
          >
            <div
              class="question-segment__stats__item question-segment__stats__item--correct"
            >
              <!-- prettier-ignore -->
              <svg class="question-segment__stats__item__img question-segment__stats__item__img--correct" stroke="currentColor" fill="currentColor" stroke-width="20" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M17.47 250.9C88.82 328.1 158 397.6 224.5 485.5c72.3-143.8 146.3-288.1 268.4-444.37L460 26.06C356.9 135.4 276.8 238.9 207.2 361.9c-48.4-43.6-126.62-105.3-174.38-137z"></path></svg>
              <span
                class="question-segment__stats__item__counter"
                data-correct-counter
              >
                0
              </span>
            </div>
            <div
              class="question-segment__stats__item question-segment__stats__item--streak"
            >
              <!-- prettier-ignore -->
              <svg class="question-segment__stats__item__img question-segment__stats__item__img--streak" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"></path></svg>
              <span
                class="question-segment__stats__item__counter"
                data-streak-counter=""
              >
                0
              </span>
            </div>
          </div>
          <div class="question-segment__stopwatch visible">
            <!-- prettier-ignore -->
            <svg class="question-segment__stopwatch__image" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"></path></svg>
            <div class="question-segment__stopwatch__display">00:00.00</div>
          </div>
          <div class="question-segment__banner">
            <p class="question-segment__banner__content">
              Question
              <span class="question-segment__banner__question-counter">1</span>
              /
              <span class="question-segment__banner__question-total">10</span>
            </p>
          </div>
          <div class="question-segment__question disabled">
            <p class="question-segment__question-content">
              <span class="question__script">Which of these is</span>
              a
              <span class="question__keyword">synonym</span>
              for
              <span class="question__prompt">buy</span>
              ?
            </p>
          </div>
        </section>
        <section class="answer-segment choice-mode">
          <div class="choice-container">
            <div class="choice disabled">
              <button class="choice__button" disabled>&nbsp;</button>
            </div>
            <div class="choice disabled">
              <button class="choice__button" disabled>&nbsp;</button>
            </div>
            <div class="choice disabled">
              <button class="choice__button" disabled>&nbsp;</button>
            </div>
            <div class="choice disabled">
              <button class="choice__button" disabled>&nbsp;</button>
            </div>
          </div>
          <div class="answer-textbox-container">
            <form id="answer-textbox-form">
              <input
                class="answer-textbox"
                id="answer-textbox"
                placeholder="Write your answer"
                autocomplete="off"
                disabled
              />
              <label
                class="answer-textbox-label answer-textbox-label--transformer-placeholder"
                for="answer-textbox"
              ></label>
              <label
                class="answer-textbox-label answer-textbox-label--wrapper"
                for="answer-textbox"
              ></label>
            </form>
          </div>
        </section>
        <section class="submit-segment">
          <button
            class="submit-button"
            type="submit"
            form="answer-textbox-form"
            disabled
          >
            Submit
          </button>
          <button class="next-button" disabled>Next Question</button>
        </section>
        <section class="answer-grade-segment">
          <div class="answer-grade-segment__bg">
            <div class="answer-grade">
              <!-- prettier-ignore -->
              <svg class="answer-grade__image answer-grade__correct-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg>
              <!-- prettier-ignore -->
              <svg class="answer-grade__image answer-grade__wrong-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>
              <!-- prettier-ignore -->
              <svg class="answer-grade__image answer-grade__warn-image" fill="currentColor" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path d="M464 720a48 48 0 1 0 96 0 48 48 0 1 0-96 0zm16-304v184c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V416c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8zm475.7 440l-416-720c-6.2-10.7-16.9-16-27.7-16s-21.6 5.3-27.7 16l-416 720C56 877.4 71.4 904 96 904h832c24.6 0 40-26.6 27.7-48zm-783.5-27.9L512 239.9l339.8 588.2H172.2z"></path></svg>
              <p class="answer-grade__text"></p>

              <button class="answer-grade__toggle-info">
                <span>Reveal extra details</span>
                <!-- prettier-ignore -->
                <svg class="answer-grade__toggle-info__image" fill="currentColor" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"></path></svg>
              </button>
            </div>
            <div class="word-info">
              <hr />
              <div class="word-info__word">
                <span class="word-info__section__keyword">Word:</span>
                <span class="word-info__word__term">Buy</span>
              </div>
              <div class="word-info__level word-info__section">
                <span class="word-info__section__keyword">Language level:</span>
                <span class="word-info__level__level">A1</span>
              </div>
              <div class="word-info__def word-info__section">
                <span class="word-info__section__keyword">Definition(s):</span>
                <ul></ul>
              </div>
              <div class="word-info__exm word-info__section">
                <span class="word-info__section__keyword">Example(s):</span>
                <ul></ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
